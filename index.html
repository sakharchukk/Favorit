<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.min.css">
    <title>Favorit</title>
</head>
<body>
    <section class="content">
        <div class="container">
            <header>
                <img src="img/logo-mob.png" alt="logo"/>
            </header>
            <div class="description">
                <div class="description__title">
                    <h1>Фаворит,<br/>Де моя тачка?</h1>
                </div>
                <div class="description__text">
                    Роби ставки-вигравай<br/>
                    Skoda Kodiaq
                </div>
            </div>
            <div class="car">
                <img src="img/car-mob.png" alt="car"/>
            </div>
            <footer class="footer">
                <div class="footer__btn">
                    <a href="#">ХАПАЙ ТАЧКУ!</a>
                </div>
                <main class="footer__details">
                    <div class="footer__sharesbtn">
                        <a href="#">Деталі акції</a>
                    </div>
                </main>
            </footer>
        </div>
    </section>

    <div class="overlay">
        <div class="popup">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid autem cum delectus iure nisi, quo repudiandae! Beatae culpa cum doloremque error ex itaque maiores obcaecati odit quod quos, sapiente vel.
            <div class="close-popup"></div>
        </div>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
